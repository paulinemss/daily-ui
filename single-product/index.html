<!DOCTYPE html>
<html>

    <head>
        <title>Daily UI #5</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/fb136c13f9.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0"/> 
    </head>

    <body>
        <div class="body-background">
            <div class="main-page">
                <section class="left-page">
                    <div class="top-left-page">
                        <div class="top-left-page__icons">
                            <i class="fal fa-bell"></i>
                            <i class="fal fa-comment-alt-lines"></i>
                        </div>
                        <div class="top-left-page__picture">
                            <img class="user-picture" src="images/picture-user.png" alt="User profile picture" />
                        </div>
                        <div class="top-left-page__title">
                            <h1>Pauline Mass√©</h1>
                        </div>
                    </div>
                    <div class="separating-bar"></div>
                    <div class="middle-left-page">
                        <a href=""><div class="left-page__menu">
                            <i class="fal fa-book-open"></i>
                            <span>Reading Now</span>
                        </div></a>
                        <a href=""><div class="left-page__menu">
                            <i class="fal fa-books"></i>
                            <span>Library</span>
                        </div></a>
                        <a href=""><div class="left-page__menu active">
                            <i class="fal fa-bags-shopping"></i>
                            <span>Book Store</span>
                        </div></a>
                        <a href=""><div class="left-page__menu">
                            <i class="fal fa-headphones-alt"></i>
                            <span>Audiobooks</span>
                        </div></a>
                        <a href=""><div class="left-page__menu">
                            <i class="fal fa-search"></i>
                            <span>Search</span>
                        </div></a>
                    </div>
                    <div class="separating-bar"></div>
                    <div class="bottom-left-page">
                        <a href=""><div class="left-page__menu">
                            <i class="fal fa-cog"></i>
                            <span>Settings</span>
                        </div></a>
                        <a href=""><div class="left-page__menu">
                            <i class="fal fa-question-circle"></i>
                            <span>Help</span>
                        </div></a>
                    </div>
                </section>
                <section class="right-page">
                    <div class="right-page-highlight">
                        <div class="right-page-highlight__title">
                            <h1>Tara Westover:</h1>
                            <h1>Educated</h1>
                            <a href=""><div class="right-page-highlight__links">
                                <i class="fal fa-cart-arrow-down"></i>
                                <span>New Release | $ 14.41</span> 
                            </div></a>
                        </div>
                        <div class ="right-page-highlight__images">
                            <img class="highlight-back" src="images/back-cover.jpg" alt="Book back cover" />
                            <img class="highlight-front" src="images/book-cover.jpg" alt="Book front cover" />
                        </div>
                    </div>
                    <div class="right-page-releases">

                    </div>
                </section>
            </div>
        </div>
    </body>

</html>
