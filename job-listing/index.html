<!DOCTYPE html>
<html>

    <head>
        <title>Daily UI #6</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/fb136c13f9.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0"/> 
    </head>

    <body>
        <div class="main">
            <section class="phone">
                <div class="phone-search">
                    <div class="phone-search_content">
                        <div class="phone-search_title">
                            <span>13 jobs found</span>
                        </div>
                        <div class="phone-search_icon">
                            <i class="far fa-search"></i>
                        </div>
                    </div>
                </div>
                <div class="phone-results">
                    <span>results</span>
                </div>
                <div class="phone-bottom">
                    <div class="phone-bottom_content">
                        <div class="phone-bottom_btn">
                            <div class="phone-bottom_btnicon"><i class="fal fa-cog"></i></div>
                            <div class="phone-bottom_btntitle"><span>Settings</span></div>
                        </div>
                        <div class="phone-bottom_btn active">
                            <div class="phone-bottom_btnicon"><i class="fal fa-suitcase"></i></div>
                            <div class="phone-bottom_btntitle"><span>Jobs</span></div>
                        </div>
                        <div class="phone-bottom_btn">
                            <div class="phone-bottom_btnicon"><i class="fal fa-user"></i></div>
                            <div class="phone-bottom_btntitle"><span>Profile</span></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="phone">
                <div class="phone-highlight">
                    <div class="phone-highlight_content">
                        <div class="phone-highlight_back">
                            <i class="far fa-long-arrow-left"></i>
                        </div>
                        <div class="phone-highlight_mainicon">
                            <i class="fab fa-airbnb"></i>
                        </div>
                        <div class="phone-highlight_details">
                            <div class="phone-highlight_item">
                                <div class="phone-highlight_itemtitle">
                                    <span>Type</span>
                                </div>
                                <div class="phone-highlight_iteminfo">
                                    <span>Full-time</span>
                                </div>
                            </div>
                            <div class="phone-highlight_item">
                                <div class="phone-highlight_itemtitle">
                                    <span>Level</span>
                                </div>
                                <div class="phone-highlight_iteminfo">
                                    <span>Associate</span>
                                </div>
                            </div>
                            <div class="phone-highlight_item">
                                <div class="phone-highlight_itemtitle">
                                    <span>Location</span>
                                </div>
                                <div class="phone-highlight_iteminfo">
                                    <span>Paris</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="phone-jobdescription">
                    <span>job description</span>
                </div>
                <div class="phone-bottom">
                    <div class="phone-bottom_content">
                        <div class="phone-bottom_btn">
                            <div class="phone-bottom_btnicon"><i class="fal fa-cog"></i></div>
                            <div class="phone-bottom_btntitle"><span>Settings</span></div>
                        </div>
                        <div class="phone-bottom_btn active">
                            <div class="phone-bottom_btnicon"><i class="fal fa-suitcase"></i></div>
                            <div class="phone-bottom_btntitle"><span>Jobs</span></div>
                        </div>
                        <div class="phone-bottom_btn">
                            <div class="phone-bottom_btnicon"><i class="fal fa-user"></i></div>
                            <div class="phone-bottom_btntitle"><span>Profile</span></div>
                        </div>
                    </div>
                </div>                
            </section>
        </div>
    </body>

</html>
