<!DOCTYPE html>
<html>

    <head>
        <title>Daily UI #6</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/fb136c13f9.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0"/> 
    </head>

    <body>

        <nav class="menu-left">
            <div class="menu-left_top">
                <button><i class="fab fa-angellist"></i></button>
            </div>
            <div class="menu-left_middle">
                <button><i class="fal fa-briefcase active"></i></button>
                <button><i class="fal fa-star"></i></button>
                <button><i class="fal fa-comments"></i></button>
                <button><i class="fal fa-list"></i></button>
                <button><i class="fal fa-user"></i></button>
            </div>
            <div class="menu-left_bottom">
                <button><i class="fal fa-cog"></i></button>
            </div>
        </nav>

        <section class="main-right">
            <div class="main-right_top">
                <div class="main-right_topitems">
                    <div class="main-right_toptitle">
                        <span>Job search</span>
                    </div>
                    <div class="main-right_topmenu">
                        <div class="main-right_topmenuitem selected"><a href="#">New search</a></div>
                        <div class="main-right_topmenuitem"><a href="#">Your alerts</a></div>
                    </div>
                </div>
                <div class="main-right_topbuttons">
                    <button class="notification-bell"><i class="fal fa-bell"></i></button>
                    <button class="user-button">
                        <img class="user-picture" src="images/user-picture.png" alt="User picture" />
                        <span>Pauline Mass√©</span>
                        <i class="fas fa-sort-down"></i>
                    </button>
                </div>
            </div>
            <div class="main-right_bottom">
                <div class="main-right_bottomleft">
                    <span>Search bar</span>
                </div>
                <div class="main-right_bottomright">
                    <span>Job description</span>
                </div>
            </div>
        </section>

    </body>

</html>
