<!DOCTYPE html>
<html>

    <head>
        <title>Daily UI #3</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/a8d780712a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0"/> 
    </head>

    <body>
        <div class="main-container">

            <div class="phone-container">
                <div class="phone-container_background"></div>
                <div class="phone-container_content">
                    <section class="phone-container_time-mobile-icons">
                        <span>15:30</span>
                        <div class="phone-container_top-icons">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-three-quarters"></i>
                        </div>
                    </section>
                    <section class="phone-container_title-user">
                        <div class="phone-container_title">
                            <i class="fas fa-grip-lines"></i>
                            <span class="main-title">Dashboard</span>
                        </div>
                        <div class="phone-container_user">
                            <img class="user-picture" src="images/main-user.png" alt="profile picture user">
                        </div>
                    </section>
                    <section class="phone-container_date">
                        <div class="selected-date">
                            <span class="selected-today">Today</span>
                            <i class="fas fa-circle"></i>
                        </div>
                        <span class="unselected-date">Week</span>
                        <span class="unselected-date">Month</span>
                        <span class="unselected-date">3 Mont</span>
                    </section>
                    
                </div>
            </div>

            <div class="phone-container">

            </div>

        </div>
    </body>

</html>
