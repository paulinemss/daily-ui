<!DOCTYPE html>
<html>

    <head>
        <title>Daily UI #4</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/fb136c13f9.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0"/> 
    </head>

    <body>

        <nav class="nav-bar">
            <a href="#"><i class="far fa-bars"></i></a>
            <div class="right-nav-bar">
                <a href="#"><i class="fal fa-bell bell-icon"></i></a>
                <img class="right-nav-image" src="images/IMG_4467.JPG" alt="User Profile Picture" />
                <span>User Name</span>
                <a href="#"><i class="far fa-chevron-down"></i></a>
            </div>
        </nav>

        <main class="main-page">
            <section class="main-left">
                <div class="main-left-top">
                    <div class="main-left-title">
                        <h1>User Profile</h1>
                    </div>
                    <div class="main-left-menu">
                        <a id="button-user" class="buttons active"><div class="main-left-menu-items">
                            <i class="fal fa-user menu-icons"></i>
                            <span>User Info</span>
                        </div></a>
                        <a id="button-favorites" class="buttons"><div class="main-left-menu-items">
                            <i class="fal fa-heart menu-icons"></i>
                            <span>Favorites</span>
                        </div></a>
                        <a id="button-watchlist" class="buttons"><div class="main-left-menu-items">
                            <i class="fal fa-star menu-icons"></i>
                            <span>Watchlist</span>
                        </div></a>
                        <a id="button-settings" class="buttons"><div class="main-left-menu-items">
                            <i class="fal fa-cog menu-icons"></i>
                            <span>Settings</span>
                        </div></a>
                        <a id="button-notifications" class="buttons"><div class="main-left-menu-items">
                            <i class="fal fa-bell bell-icon"></i>
                            <span>Notifications</span>
                        </div></a>
                    </div>
                </div>
                <div class="main-left-bottom">
                    <a href="#"><i class="far fa-arrow-from-right"></i>
                    <span>Log out</span></a>
                </div>
            </section>
            <section class="main-right active" id="main-right-user">
                <div class="main-right-user-elements">
                    <div class="main-right-header">
                        <div class="main-right-header-media">
                            <img class="main-right-header-img" src="images/IMG_4467.JPG" alt="User Profile Picture" />
                            <div class="main-right-header-btn">
                                <a href="#"><i class="fal fa-pen"></i></a>
                            </div>
                        </div>
                        <div class="main-right-header-title">
                            <h2>User Name</h2>
                            <span>Amsterdam, NL</span>
                        </div>
                    </div>
                    <div class="main-right-form">
                        <form action="#" method="get">
                            <div class="main-right-form-row">
                                <div class="main-right-form-element">
                                    <label for="user-name" class="form-label">Name</label>
                                    <input type="text" id="user-name" name="user-name" class="form-input" /> 
                                </div>
                                <div class="main-right-form-element">
                                    <label for="user-lastname" class="form-label">Last Name</label>
                                    <input type="text" id="user-lastname" name="user-lastname" class="form-input" /> 
                                </div>
                            </div>
                            <div class="main-right-form-row">
                                <div class="main-right-form-element">
                                    <label for="user-email" class="form-label">Email</label>
                                    <input type="email" id="user-email" name="user-email" class="form-input" /> 
                                </div>
                                <div class="main-right-form-element">
                                    <label for="user-number" class="form-label">Phone Number</label>
                                    <input type="text" id="user-number" name="user-number" class="form-input" /> 
                                </div>
                            </div>
                            <div class="main-right-form-row">
                                <div class="main-right-form-element">
                                    <label for="user-location" class="form-label">Location</label>
                                    <input type="text" id="user-location" name="user-location" class="form-input" /> 
                                </div>
                                <div class="main-right-form-element">
                                    <label for="user-postal-code" class="form-label">Postal Code</label>
                                    <input type="text" id="user-postal-code" name="user-postal-code" class="form-input" /> 
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="main-right-button">
                        <div class="main-right-button-link">
                            <a href="#">Save Changes</a>
                        </div>
                    </div>
                    <div class="main-right-attribution">
                        <a href="https://github.com/paulinemss/daily-ui" target="_blank">Find more daily UI challenges on my GitHub - <u>www.github.com</u></a>
                        <a href="https://dribbble.com/shots/5923013-User-Profile" target="_blank">Design by Fatemeh Rabie on dribbble - <u>www.dribbble.com</u></a>
                    </div>
                </div>
            </section>
            <section class="main-right" id="main-right-favorites">
                <span>Favorites</span>
            </section>
            <section class="main-right" id="main-right-watchlist">
                <span>Watchlist</span>
            </section>
            <section class="main-right" id="main-right-settings">
                <span>Settings</span>
            </section>
            <section class="main-right" id="main-right-notifications">
                <span>Notifications</span>
            </section>
        </main>

    </body>

    <script src="script.js"></script>

</html>
